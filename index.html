<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Search meals</title>
        
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
        
                </div>
            </div>
        </div>

        <div class="container mt-5">
            
            <div class="row">
                
                <div class="col-12 text-center">
                    <h2 class="h2 display-1 text-center mb-4 text-light">
                    Search <span class="text-yellow">Meals</span>
                </h2>

                <h3 class="h3">Find Meal For Your Ingredients</h3>

                <p>Make Your day better with our food recipe</p>

                <span class="error danger text-center my-3">Errors</span>

                
                
            </div>
    
            
            <div class="col-lg-4 mx-auto mt-3">
                
                <div class="input-group rounded">
                    <input type="text" id="search" placeholder="Search">
                    <span class="input-group-text border-0 search" type="submit" id="submitBtn">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                
                
                
            </div>
            
            
        </div>

    </div>
    <div class="container grid" id="mealList">
                
    </div>

    
    
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
    
    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    
    
    
    <script src="searchMeals.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>
</html>
